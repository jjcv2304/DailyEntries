<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Daily Entry Management</title>

  <!-- Style sheets -->
  <link href="css/bootstrap.css" rel="stylesheet"/>
  <link href="css/toastr.css" rel="stylesheet" />
  <link href="css/lavish-bootstrap.css" rel="stylesheet"/>
  <link href="css/app.css" rel="stylesheet"/>


</head>

<body ng-app="dailyEntryApp">
<nav class="navbar navbar-inverse">

    <a class="navbar-brand"

    <div class="navbar-header">

              data-target=".navbar-collapse">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a ui-sref="dailyEntryList">Daily Entry List</a></li>
        <li><a ui-sref="dailyEntryEdit.main({dailyEntryId:0})">

        <li><a ui-sref="dailyEntryAnalytics">Daily Entries Analytics</a></li>

    </div>

<script src="lib/angular/angular-resource.js"></script>
